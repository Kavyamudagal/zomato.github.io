<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato web page</title>
    <link rel="icon" type="image/jpg" href="logo1.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
           
            padding: 10px;
            color: white;
            text-align: center;
            display: flex; /* Use flexbox to place children in a row */
            justify-content: space-between; /* Space between logo and nav */
        }

        header img {
            max-height: 100px; 
            
        }

       

        /* Style for the navigation bar */
        nav {
            
            overflow: hidden;
            padding-right: 40px;
            padding-top: 20px;
        }

        /* Style for the navigation bar links */
        nav a {
            float: right;
            display: block;
            color: rgb(90, 13, 13);
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            
        }

        a:active{
            color: beige;
        }

        nav a:hover {
            background-color: rgb(193, 22, 110);
          color: rgb(229, 227, 142);
            transition: 0.5s;
            text-transform: uppercase;
        }

 

        .search-container {
            display: flex;
            justify-content: center; /* Align the search box to the right */
            position: relative;
            padding-top: 0px;
            padding-bottom: 10px;
        }

        /* Style for the search box input */
        .search-box {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 500px; /* Adjust the width as needed */
            height: 30px;
        }

        /* Style for the search submit button */
        .search-button {
            padding: 12px 14px;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
           
        }

        /* Change color on hover */
        .search-button:hover {
            background-color: #45a049;
            transition: 0.5s;
        }
       
        
    </style>

</head>
<body bgcolor="powderblue"><br>
    <header>
        <a href="about-us.html"><img src="logo2.jpg" height="100px" width="200px"> </a>   
   
    <nav>
        <a href="sign-up.html"><h3>Sign-Up</h3></a>
        <a href="about-us.html"><h3>About Us</h3></a>
        <a href="menu.html"><h3>Menu</h3></a>
        <a href="index.html"><h3>Home</h3></a>
    </nav>
</header>

<div class="search-container">
    <form id="searchForm">
        <input type="text" class="search-box" placeholder="Ex. restaurants name, food" list="searchOptions">
        <datalist id="searchOptions">
            <select id="searchOptions">
                <option value="Veg Starter">
                <option><a href="pizza.html">Pizza</a></option>
                <option value="Berger">
                <option value="Biryani">
                <option value="Dominos">
                <option value="A2B">
            </select>
            <!-- Add more options as needed -->
        </datalist>
        <a href="menu.html" onclick="document.getElementById('searchForm').submit();" class="search-button">
            <i class="fas fa-search"></i> 
        </a>
    </form>
</div>


         <img src = "home.jpg" width="100%" height="700px"><br>

    


</body>
</html>
